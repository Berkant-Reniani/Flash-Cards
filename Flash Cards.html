<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="Flash Cards.css">
</head>

<body>

    <div id="flash-cards">
        <p id="header">Flash Cards</p>
        <div id="progress-box">
            <div id="progress">
                <p id="percent"></p>
            </div>
        </div>
        <div id="question-box-outline">
            <div id="question-box">
                <p id="question"></p>
                <p id="answer"></p>
            </div>
            <div id="btn-box">

                <img id="left-arrow" src="left-arrow.png">
                <img id="right-arrow" src="right-arrow.png">

                <button id="previous-btn" class="question-btn">Previous</button>
                <button id="next-btn" class="question-btn">Next</button>

                <button id="show-answer-btn" class="question-btn">Show Answer</button>
                <button id="hide-answer-btn" class="question-btn">Hide Answer</button>

            </div>
        </div>
    </div>

    <script src="Flash Cards.js"></script>

</body>

</html>
